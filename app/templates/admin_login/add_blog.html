<!-- add the blog -->

<!DOCTYPE html>
<html lang="en">
    <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" style="margin: 50px;">
        <h2>Add your new blogs</h2>
         {% if error_message %}
             <p style="color: red;">*** {{ error_message }} ***</p>
         {% endif %}
         {% if success_message %}
         <p style="color: green;">{{ success_message }} !</p>
         {% endif %}
         <form method="post" action="/auth/add/blogs" novalidate>
             <div class="mb-3 mt-3">
               <label for="title">Blog Title:</label>
               <input type="text" class="form-control" id="title" placeholder="Enter your title for blog" name="title">
             </div>
             <div class="mb-3">
               <label for="content">Blog Content:</label>
               <textarea rows="10" class="form-control" id="pwd" placeholder="Enter your blog content" name="content"></textarea>
             </div>
             <div>
                 <button type="submit" class="btn btn-primary">Post Blog</button>
                 <a class="btn btn-outline-warning" href="/blogs" style="margin-left: 10px;">Go to blogs page</a>
             </div>
           </form>
     </div>
</body>
</html>
