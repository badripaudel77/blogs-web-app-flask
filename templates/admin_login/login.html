<!-- admin login -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
   <h2>Admin Login Form</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" action="/login">
        <div class="mb-3 mt-3">
          <label for="email">Your Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your valid email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd">Your Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter your valid password" name="pswd">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me next time
          </label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Login to app</button>
            <a class="btn btn-outline-warning" href="/" style="margin-left: 10px;">Go to home page</a>
        </div>
      </form>
</div>
</body>
</html>
